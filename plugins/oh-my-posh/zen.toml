console_title_template = "{{ .Shell }}"
version = 3
final_space = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true
  
  [[blocks.segments]]
  type = "path"
  style = "plain"
  background = "transparent"
  foreground = "p:purple"
  template = "{{ .Path }} "

    [blocks.segments.properties]
    style = "full"

  [[blocks.segments]]
  type = "git"
  style = "plain"
  background = "transparent"
  foreground = "p:grey"
  template = "git:{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}<p:red>*</>{{ end }} "

    [blocks.segments.properties]
    fetch_status = true
    branch_icon = ""

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "text"
  style = "plain"
  background = "transparent"
  foreground = "p:white"
  template = "$"
  # Î»
  
[secondary_prompt]
background = "transparent"
foreground = "p:white"
template = "$ "

[transient_prompt]
background = "transparent"
foreground = "p:grey2"
template = "$ "

[palette]
white = "#E0E0E0"
purple = "#A475C3"
red = "#C95E65"
grey = "#606060"
grey2 = "#808080"
