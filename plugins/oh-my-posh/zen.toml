console_title_template = "{{ .Shell }}"
version = 3
final_space = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true
  
  [[blocks.segments]]
  type = "path"
  style = "plain"
  background = "transparent"
  foreground = "p:purple"
  template = "{{ .Path }} "

    [blocks.segments.properties]
    style = "folder"

  [[blocks.segments]]
  type = "git"
  style = "plain"
  background = "transparent"
  foreground = "p:grey"
  template = "git:{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}<p:red>*</>{{ end }} "

    [blocks.segments.properties]
    fetch_status = true
    branch_icon = ""

  [[blocks.segments]]
  type = "text"
  style = "plain"
  background = "transparent"
  foreground = "p:white"
  template = "λ"
  
[secondary_prompt]
background = "transparent"
foreground = "p:white"
template = "λ "

[transient_prompt]
background = "transparent"
foreground = "p:grey2"
template = "λ "

[palette]
white = "#C0C0C0"
purple = "#B262D2"
red = "#C95E65"
grey = "#606060"
grey2 = "#808080"
