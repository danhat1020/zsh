console_title_template = "{{ .Shell }}"
version = 3
final_space = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true
  
  [[blocks.segments]]
  type = "path"
  style = "plain"
  background = "transparent"
  foreground = "p:white"
  template = "{{ .Path }}"

    [blocks.segments.properties]
    style = "full"

  [[blocks.segments]]
  type = "git"
  style = "plain"
  background = "transparent"
  foreground = "p:grey"
  template = " git:{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}<p:red>*</>{{ end }} "

    [blocks.segments.properties]
    fetch_status = true
    branch_icon = ""

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "text"
  style = "plain"
  background = "transparent"
  foreground = "p:white"
  template = "λ"
  
[secondary_prompt]
background = "transparent"
foreground = "p:white"
template = "λ "

[transient_prompt]
background = "transparent"
foreground = "p:white"
template = "λ "

[palette]
white = "#c0c0c0"
red = "#d05050"
grey = "#606060"
