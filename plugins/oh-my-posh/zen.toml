console_title_template = "{{ .Shell }}"
version = 3
final_space = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true
  
  [[blocks.segments]]
  type = "path"
  style = "diamond"
  trailing_diamond = "\ue0b0"
  background = "p:bg"
  foreground = "p:path"
  template = " {{ .Path }} "

    [blocks.segments.properties]
    style = "full"

  [[blocks.segments]]
  type = "git"
  style = "diamond"
  trailing_diamond = "\ue0b0"
  background = "p:bg2"
  foreground = "p:git"
  template = " git:{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}<p:red>*</>{{ end }} "

    [blocks.segments.properties]
    fetch_status = true
    branch_icon = ""

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "text"
  style = "plain"
  background = "transparent"
  foreground = "p:prompt"
  template = "位"
  # 位
  
[secondary_prompt]
background = "transparent"
foreground = "p:prompt"
template = "位 "

[transient_prompt]
background = "transparent"
foreground = "p:transient_prompt"
template = "位 "

[palette]
path = "#B0B0B0"
git = "#686868"
red = "#C06065"
prompt = "#E0E0E0"
transient_prompt = "#808080"
bg = "#202020"
bg2 = "#141414"
bg3 = "#282828"
